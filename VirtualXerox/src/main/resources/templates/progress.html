<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}
</style>
<body onload="move()">

<h1>Xerox/Photocopy is generating</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>


<script th:inline="javascript">
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 200);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        var msg= [[${msg}]]
        var msg2= [[${msg2}]]
        var url="http://localhost:8080/xeroxready?msg="+msg+"&msg2="+msg2
        location.replace(url)
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
</script>

</body>
</html>
